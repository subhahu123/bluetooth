<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>bluetooth</title>
</head>
<body>
    <div id="result"></div>

    hello bluetooth!!

    <script>
        if(navigator.bluetooth) {
            document.querySelector('#result').textContent = "yes" ;
            navigator.bluetooth.requestDevice().then( (device) => {
                document.querySelector('#result').innerHTML += `<br> device.name <br>`
            })
        }
    </script>
    
</body>
</html>
